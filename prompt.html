<!DOCTYPE html>
<html>
<head>
	<title>Study Time!</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="css/materialize.min.css">
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/prompt.css">

</head>
<body>

	<script src="js/jquery-3.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="js/materialize.min.js"></script>

	<div class="row center-div">
        <div class="col s12 m6 offset-m3">
          <div class="card grey lighten-4">
            <div class="card-content">
            	<h2 class="center">Test Time!</h2>
            	<br>
            	<div class="container">
            		<h5>Question</h5>
            		<p id="question" class="flow-text">Something went wrong.</p>   
            		<br>
			        <br>
            		<h5>Response</h5> 
            	</div>
            	<div class="row">
            		<div class="input-field col s10 offset-s1">
			        	<i class="material-icons prefix">mode_edit</i>
			        	<textarea id="response-box" class="materialize-textarea"></textarea>
			        	<label for="response-box" id="response-box-label">Your response</label>
			        </div>
            	</div>
            	<div class="center">
            		<button class="btn waves-effect waves-light blue" id="skip-btn" name="action">Skip
					    <i class="material-icons right">fast_forward</i>
					</button>
            		<button class="btn waves-effect waves-light blue" id="submit-btn" name="action">Submit
					    <i class="material-icons right">send</i>
					</button>
            	</div>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Structure -->

    <!-- Correct Modal -->
    <div id="correct-modal" class="modal">
        <div class="modal-content">
          <h4>You're Correct!</h4>
          <p class="flow-text">Nice work! You can now continue procrastinating :)</p>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light blue modal-action modal-close" id="continue-button" name="action">Continue
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

    <!-- Wrong Modal -->
    <div id="wrong-modal" class="modal">
        <div class="modal-content">
          <h4>Better Luck Next Time</h4>
          <p class="flow-text">Nice Try! You got it wrong, but you can now continue procrastinating.</p>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light blue modal-action modal-close" id="continue-button" name="action">Continue
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

	<script type="text/javascript" src="js/prompt.js"></script>

</body>
</html>
