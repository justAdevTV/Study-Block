<!DOCTYPE html>
<html>
<head>
	<title>Study Time!</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="css/materialize.min.css">
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/prompt.css">

</head>
<body>

	<script src="js/jquery-3.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="js/materialize.min.js"></script>

	<div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card grey lighten-4">
            <div class="card-content">
            	<h2 class="center">Test Time!</h2>
            	<br>
            	<div class="container">
            		<h5>Question</h5>
            		<p id="question" class="flow-text">Sample question should go in this area.</p>   
            		<br>
			        <br>
            		<h5>Response</h5>     		
            	</div>
            	<div class="row">
            		<div class="input-field col s10 offset-s1">
			        	<i class="material-icons prefix">mode_edit</i>
			        	<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
			        	<label for="icon_prefix2">Your response</label>
			        </div>
            	</div>
            	<div class="center">
            		<button class="btn waves-effect waves-light blue" id="skip-btn" name="action">Skip
					    <i class="material-icons right">fast_forward</i>
					</button>
            		<button class="btn waves-effect waves-light blue" id="submit-btn" name="action">Submit
					    <i class="material-icons right">send</i>
					</button>
            	</div>
            </div>
          </div>
        </div>
    </div>

	<script type="text/javascript" src="js/promt.js"></script>

</body>
</html>
